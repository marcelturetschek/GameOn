  <head>

  <body style="background-color: #8C8C8C;">


    <div id="app">
      <nav class="navbar navbar-expand-lg" style="background-color: #4D4D4D;">
        <div class="container-fluid" style="background-color: #4D4D4D;">

        </a>

            <span class="navbar-toggler-icon"></span>

              <h1 class="text-center" style="color: white; font-weight: 700;">Anmelden</h1>
              <ul class="navbar-nav">
              <li class="nav-item">
                <a class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="img/GameOn_Profil_Icon.png" alt="Profil Icon" width="50" height="50" class="img-fluid" style="padding-left: 10px;">

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="margin-left: 87%;">
                  <a class="dropdown-item" href="../profil/anmelden.html">Anmelden</a>
                  <a class="dropdown-item" href="../profil/registrieren.html">Registrieren</a>
                </div>
              </li>
            </ul>
        </div>
      </nav>

      <div class="p-3 container mx-auto" style="margin-top: 30px;">
        <div class="form-floating mb-3" style="margin-left: 410px;">
          <label for="floatingInput">E-Mail-Adresse</label>
          <input v-model="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="width: 300px;">
        </div>
        <div class="form-floating mb-3" style="margin-left: 410px;">
          <label for="floatingPassword">Passwort</label>
          <input v-model="password" type="password" class="form-control" id="floatingPassword" placeholder="Passwort" style="width: 300px;">
        </div>
        <button @click="login()" type="button" class="btn btn-primary w-15 mb-3" style="margin-left: 510px; margin-top: 20px; background-color: #4D4D4D; border: #4D4D4D;">Anmelden</button>
        <a href="#" class="text-center d-block" style="margin-top: 10px; margin-left: 15px;color: black;">Passwort vergessen?</a>
      </div>

      <footer class="footer" style="background-color: #4D4D4D;">
        <div class="container-fluid" style="background-color: #4D4D4D;">
          <div class="row">
            <div class="col" style="padding-top: 7px; padding-left: 30px;">
              <a href="../landingpage/index.html">
                  <img src="img/GameOn_Logo.png" href="../landingpage/index.html"alt="Logo" width="100" height="100" class="img-fluid">

            <div class="col text-md-right" style="padding-top: 30px;">
              <ul class="list-inline">
                <li class="list-inline-item"><a href="../landingpage/index.html" class="iwas"><p style="color: aliceblue; font-size: larger;">Home</p></a></li>
                <li class="list-inline-item"><a href="../highscores/highscore.html" class="iwas"><p style="color: aliceblue; font-size: larger;">Highscores</p></a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <style>
      

      footer {
        position: fixed;
        bottom: 0;
        height: 90px;
        width: 100%;
      }

      .iwas:hover {
        text-decoration: none;
      }

      .list-inline-item:hover{
          text-decoration: none;
          transition: transform 0.2s ease-in-out;
          transform: scale(1.2);
      }

      .dropdown-item:hover {
        text-decoration: none;
        transform: scale(1.05);
        transition: transform 0.2s ease-in-out;
      }

      .userPopup{
        width:300px !important;
        height: 350px !important;
      }

    </style>

    <script>
      var app = new Vue ({
        el: "#app",
        data: {
          email: "",
          password: "",
        },
        mounted() {
          this.refresh();
        },
        methods: {
          login() {
            if (!this.email || !this.password) {
              showPopup('Bitte füllen Sie alle Felder aus!', 'error', '#4D4D4D', 'userPopUp', () => {
                const popup = Swal.getPopup()
                popup.classList.remove('swal2-show')
                setTimeout(() => {
                  popup.classList.add('animate__animated', 'animate__headShake')
                })
                setTimeout(() => {
                  popup.classList.remove('animate__animated', 'animate__headShake')
                }, 500)
                return false
              })

            } else {
              var query = "http://localhost:8080/login"
              axios.post(query, {
                email: this.email,
                password: this.password
              })
                .then(function (response) {
                  if (response.data.success) {
                    showPopup(response.data.msg, 'success',  '#4D4D4D', 'userPopUp', () => {
                      const popup = Swal.getPopup()
                      popup.classList.remove('swal2-show')
                      setTimeout(() => {
                        popup.classList.add('animate__animated', 'animate__headShake')
                      })
                      setTimeout(() => {
                        popup.classList.remove('animate__animated', 'animate__headShake')
                      }, 500)
                      return false
                    })
                  } else {
                    showPopup(response.data.msg, 'error', '#4D4D4D', 'userPopUp', () => {
                      const popup = Swal.getPopup()
                      popup.classList.remove('swal2-show')
                      setTimeout(() => {
                        popup.classList.add('animate__animated', 'animate__headShake')
                      })
                      setTimeout(() => {
                        popup.classList.remove('animate__animated', 'animate__headShake')
                      }, 500)
                      return false
                    })
                  }
                })
                .catch(function (error) {
                  console.log(error);
                });
              this.resetInput();
            }
          },
          refresh() {
            axios.get('http://localhost:8080/')
                    .then((response) => {console.log(response.data)
            });
          },
          resetInput() {
            this.email = "";
            this.password = "";
          }
        }
      });
    </script>
  </body>
</html>
