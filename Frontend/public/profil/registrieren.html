    <form class="p-4 container mx-auto" style="margin-top: 30px;">

      </div>
      <div class="form-floating mb-3" style="margin-left: 410px;">

        <input type="password" v-model="passwort" class="form-control" id="floatingPassword" placeholder="Passwort" style="width: 300px;">

      <button type="submit" v-on:click="submit()" class="btn btn-primary w-15 mb-3" style="margin-left: 510px; margin-top: 20px; background-color: #4D4D4D; border: #4D4D4D;">Registrieren</button>

  <script>
  var app = new Vue({
      el: "#app",
      data: {
          benutzername: "",
          email: "",
          passwort: "",
      },
      methods: {
          submit() {
              var query = "http://localhost:8080/register"
              axios.post(query, {
                  benutzername: this.benutzername,
                  email: this.email,
                  passwort: this.passwort,
          
              })
              .then(function (response) {
                  console.log(response);
              })
              .catch(function (error) {
                  console.log(error);
              });
          }
        }    
      
  });
  </script>
